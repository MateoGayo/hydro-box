            <div class="formulario-consulta">
                <h1>Contacto</h1>
                <form id="form">
                    <div class="field">
                        <label for="name">Nombre</label>
                        <input type="text" class="form-control" placeholder="Nombre" name="name" required>
                    </div>
                    <div class="field">
                        <label for="phone">Apellido</label>
                        <input type="text" class="form-control" placeholder="Apellido" name="last name" required>
                    </div>
                    <div class="field">
                        <label for="email">Telefono</label>
                        <input type="number" class="form-control" placeholder="Telefono" name="phone" required>
                    </div>
                    <div class="field">
                        <label for="message">Correo Electronico</label>
                        <input type="email" class="form-control" placeholder="Correo electronico" name="mail" required>
                    </div>
                    <div class="field">
                        <label for="reply_to">Consulta</label>
                        <textarea type="email" class="form-control" placeholder="Mensaje" name="message" required></textarea>
                    </div>
                    <input type="submit" id="button" value="Enviar Consulta" >
                </form>
